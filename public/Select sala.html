<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Sala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background-color: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input[type="date"], input[type="time"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004c99;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Reserva de Salas</h1>
  </header>

  <div class="container">
    <h2>Reservar Sala</h2>
    <form id="reservaForm">
      <label for="sala">Sala:</label>
      <select id="sala" required>
        <option value="">Selecione uma sala</option>
        <option>Sala 101</option>
        <option>Sala 102</option>
        <option>Laboratório</option>
        <option>Sala de Reuniões</option>
      </select>

      <label for="data">Data da Reserva:</label>
      <input type="date" id="data" required />

      <label for="inicio">Horário de Início:</label>
      <input type="time" id="inicio" required />

      <label for="fim">Horário de Término:</label>
      <input type="time" id="fim" required />

      <button type="submit">Confirmar Reserva</button>
    </form>

    <div class="msg" id="mensagem"></div>
  </div>

  <footer>
    <p>Sistema de Reservas - 2025</p>
  </footer>

  <script>
    const form = document.getElementById("reservaForm");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const sala = document.getElementById("sala").value;
      const data = document.getElementById("data").value;
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      if (fim <= inicio) {
        msg.textContent = "O horário final deve ser depois do horário inicial.";
        msg.style.color = "red";
        return;
      }

      msg.textContent = `Reserva confirmada para ${sala} no dia ${data} das ${inicio} às ${fim}.`;
      msg.style.color = "green";
    });
  </script>
</body>
</html>
