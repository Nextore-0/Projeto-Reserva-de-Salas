<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela Principal - Salas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 40px;
    }

    h2 {
      color: #111827;
      margin-bottom: 16px;
    }

    .main-container {
      display: flex;
      gap: 30px;
      margin-left: 40px;
    }

    .section {
      flex: 1;
      max-width: 500px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #2563eb;
      color: white;
    }

    tr:hover {
      background-color: #f0f4ff;
    }

    .button-container {
      margin-top: 30px;
      margin-left: 40px;
    }

    .btn {
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Lista de Salas Cadastradas -->
    <div class="section">
      <h2>Salas Cadastradas</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Capacidade</th>
            <th>Entrada</th>
            <th>Saída</th>
          </tr>
        </thead>
        <tbody id="tabelaSalasCadastradas">
          <!-- JS preenche -->
        </tbody>
      </table>
    </div>

    <!-- Lista de Salas Disponíveis -->
    <div class="section">
      <h2>Salas Disponíveis</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Capacidade</th>
          </tr>
        </thead>
        <tbody id="tabelaSalasDisponiveis">
          <!-- JS preenche -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Botão de cadastro -->
  <div class="button-container">
    <button class="btn" onclick="window.location.href='cadastroSalas.html'">+ Cadastrar Nova Sala</button>
  </div>

  <script>
    // Salas cadastradas (exemplo)
    const salasCadastradas = [
      {
        nome: "Sala 101",
        capacidade: 30,
        entrada: "2025-07-02",
        saida: "2025-07-05"
      },
      {
        nome: "Laboratório 3",
        capacidade: 20,
        entrada: "2025-07-10",
        saida: "2025-07-12"
      },
      {
        nome: "Sala Reunião B",
        capacidade: 10,
        entrada: "2025-07-04",
        saida: "2025-07-04"
      }
    ];

    // Salas disponíveis (poderia ser baseado em data ou status)
    const salasDisponiveis = [
      { nome: "Sala 202", capacidade: 25 },
      { nome: "Auditório", capacidade: 80 },
      { nome: "Sala 305", capacidade: 18 }
    ];

    const tabelaCadastradas = document.getElementById("tabelaSalasCadastradas");
    salasCadastradas.forEach(sala => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${sala.nome}</td>
        <td>${sala.capacidade}</td>
        <td>${sala.entrada}</td>
        <td>${sala.saida}</td>
      `;
      tabelaCadastradas.appendChild(row);
    });

    const tabelaDisponiveis = document.getElementById("tabelaSalasDisponiveis");
    salasDisponiveis.forEach(sala => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${sala.nome}</td>
        <td>${sala.capacidade}</td>
      `;
      tabelaDisponiveis.appendChild(row);
    });
  </script>

</body>
</html>
